<!DOCTYPE html>
<html>
  <head>
    <title>Mosaba app tests</title>
    
    <script src='/javascripts/vendor/jquery-1.6.4.min.js' type="text/javascript"></script>
    <script src="./dom_test.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      $().ready(function() {
        window.dom_test = new DOMTest([
          'examples/login_examples.js',
          'examples/stream_examples.js'
        ]);
      });
    </script>
    
    <style type="text/css">
      * { 
        font-family: courier, monospace, sans-serif; 
        font-size: 14px;
        margin: 0px;
      }
      #test_feedback,
      #test_fails {
        margin: 10px;
        padding: 4px;
        border: solid 1px #ddd;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
      }
      .fail {color: red;}
      .pass {color: green;}
    </style>
  </head>
  <body>
    <div id="test_feedback"></div>
    <div id="test_fails"></div>
  </body>
</html>
